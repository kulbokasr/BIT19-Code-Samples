<p>Todo list</p>

<table class="table table-striped">
    <thead>
    <tr>
      <th scope="col">User Id</th>
      <th scope="col">Id</th>
      <th scope="col">Title</th>
      <th scope="col">Is completed?</th>
      <th scope="col">Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let todo of todos; let thisIndex=index">
      <th>{{ todo.userId }}</th>
      <td>{{ todo.id }}</td>
      <td>{{ todo.title }}</td>
      <td>{{ todo.completed }}</td>
      <td><button type="button" class="btn btn-primary" (click)="onDeleteLocal(thisIndex)">Delete</button> </td>
    </tr>
    </tbody>
  </table>
