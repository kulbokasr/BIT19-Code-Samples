<h3>Points</h3>

<table class="table">
    <thead>
      <tr>
        <th scope="col">X</th>
        <th scope="col">Y</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let point of points">
        <td>{{point.x}}</td>
        <td>{{point.y}}</td>
      </tr>
    </tbody>
</table>
<div class="mb-3">
  <button (click)="deleteAll()" type="button" class="btn btn-danger">
    Delete All
  </button>
</div>
