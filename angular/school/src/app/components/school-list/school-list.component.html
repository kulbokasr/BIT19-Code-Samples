<div class="container-fluid">
<h3>Schools</h3>

<table class="table">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Name</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let school of schoolsInput">
        <th scope="row">{{school.id}}</th>
        <td>{{school.name}}
          <!-- <ul  *ngFor="let student of school.students">
            <li >{{student.name}}</li>
          </ul> -->
        </td>
        <td><button class="btn btn-danger" (click)="removeSchool(school.id)">Remove</button></td>
      </tr>
    </tbody>
</table>
</div>
